<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/topnav.css" th:href="@{/css/topnav.css}" />
    <title>Информация о лекторе</title>
</head>
<body>

<div class="topnav">
    <a href="index">Домашняя страница</a>
    <a href="schedule">Расписание</a>
    <a href="courses">Курсы</a>
    <a href="students">Студенты</a>
    <a class="active" href="professors">Лекторы</a>
    <a href="universities">Университеты</a>
</div>

<div class="table_style">
    <a><b>Имя: </b></a>
    <a><span th:text="${professor.getName()}"> </span></a>
    <br>
    <a><b>Фамилия: </b></a>
    <a><span th:text="${professor.getSurname()}"> </span></a>
    <br>
    <a><b>Отчество: </b></a>
    <a><span th:text="${professor.getPatronymic()}"> </span></a>
    <br>
    <a><b>Дата рождения: </b></a>
    <a><span th:text="${professor.getDate().toString()}"> </span></a>
    <br>
    <a><b>Университет: </b></a>
    <a><span th:text="${professor.getUniversity().getName()}"> </span></a>
    <br>

    <form method="get" action="/edit_professor">
        <input type="hidden" name="id" th:value="${professor.getId()}"/>
        <button id="edit_professor" type="submit" class="btn btn-primary">Редактировать</button>
    </form>
    <form method="get" action="/remove_professor">
        <input type="hidden" name="id" th:value="${professor.getId()}"/>
        <button id="remove_professor" type="submit" class="btn btn-primary">Удалить</button>
    </form>
</div>

<br><br>

<div class="table_style">
    <form method="post" th:object="${time_interval}" th:action="@{/professor}">
        <input type="hidden" name="id" th:value="${professor.getId()}"/>

        <label for="ti_from">От:</label>
        <input type="date" id="ti_from" name="ti_from" th:field="*{from}" th:value="${time_interval.getFrom()}">

        <label for="ti_to">До:</label>
        <input type="date" id="ti_to" name="ti_to" th:field="*{to}" th:value="${time_interval.getTo()}">

        <input id="ti_submitButton" type="submit" value="Фильтровать" class="btn btn-primary">
    </form>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Дата</th>
            <th scope="col"> Время</th>
            <th scope="col"> Курс</th>
            <th scope="col"> Лектор</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${lectures.isEmpty()}">
            <td colspan="6" id="no_lectures">На данный период нет ни одного занятия</td>
        </tr>
        <tr th:each="lecture : ${lectures}">
            <td>
                <a id="lecture_date">
                    <span th:text="${lecture.getDate()}"> </span>
                </a>
            </td>
            <td>
                <a>
                    <span th:text="${lecture.getTimeInterval()}"> </span>
                </a>
            </td>
            <td>
                <a th:href="'/course?id=' + ${lecture.getCourse().getId()}">
                    <span th:text="${lecture.getCourse().getName()}"> </span>
                </a>
            </td>
            <td>
                <a th:href="'/professor?id=' + ${lecture.getProfessor().getId()}">
                    <span th:text="${lecture.getProfessor().getFullName()}"> </span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
