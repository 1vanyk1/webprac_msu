<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/topnav.css" th:href="@{/css/topnav.css}" />
    <title>Редактировать информацию о курсе</title>
</head>
<body>

<div class="table_style">
    <form method="post" th:object="${course}" th:action="@{/save_course}">
        <input type="hidden" id="course_id" name="course_id" th:field="*{id}" required readonly th:value="${course.getId()}">

        <label for="course_name">Название:</label>
        <input type="text" id="course_name" name="course_name" th:field="*{name}" required th:value="${course.getName()}"><br><br>

        <label for="course_description">Описание:</label>
        <input type="text" id="course_description" name="course_description" th:field="*{description}" th:value="${course.getDescription()}"><br><br>

        <label for="course_duration">Продолжительность:</label>
        <input type="number" id="course_duration" name="course_duration" th:field="*{duration}" required th:value="${course.getDuration()}"><br><br>

        <label for="course_ended">Завершён:</label>
        <input type="checkbox" id="course_ended" name="course_ended" th:field="*{ended}" th:value="${course.getEnded()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div>
    <br>
    <form method="get" action="/course_add_lecture">
        <input type="hidden" th:name="id" th:value="${course.getId()}">
        <button id="add_lecture" type="submit" class="btn btn-primary">Добавить лекцию</button>
    </form>
    <br>

    <div class="table_style">
        <table class="table table-bordered table-warning">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> Дата</th>
                <th scope="col"> Время</th>
                <th scope="col"> Лектор</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${lectures.isEmpty()}">
                <td colspan="6"> Нет ни одного занятия</td>
            </tr>
            <tr th:each="lecture : ${lectures}">
                <td>
                    <a>
                        <span th:text="${lecture.getDate()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${lecture.getTimeInterval()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${lecture.getProfessor().getFullName()}"> </span>
                    </a>
                </td>
                <td>
                    <a th:href="'/course_edit_lecture?id=' + ${course.getId()} + '&lecture_id=' + ${lecture.getId()}">
                        <span th:text="'Ред.'"> </span>
                    </a>
                </td>
                <td>
                    <form method="post" action="/course_remove_lecture">
                        <input type="hidden" name="id" th:value="${course.getId()}"/>
                        <input type="hidden" name="lecture_id" th:value="${lecture.getId()}"/>
                        <button id="deleteButton11" type="submit" class="btn btn-secondary">X</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <div>
        <br>
        <a><b>Записанные студенты:</b></a>
        <br>

        <form method="post" th:object="${student_course}" th:action="@{/course_add_student}">
            <input type="hidden" id="course_id10" name="course_id" th:field="*{course_id}" required readonly th:value="${student_course.getCourse_id()}">
            <label for="student_id">Студент:</label>
            <select class="form-control" id="student_id" th:field="*{student_id}" required>
                <option th:value="${null}">Не выбран</option>
                <option th:each="student : ${all_students}" th:value="${student.id}" th:text="${student.getFullName()}"></option>
            </select>
            <br>
            <input id="submitButton10" type="submit" value="Добавить студента" class="btn btn-primary">
        </form>
    </div>
    <div>
        <table class="table table-bordered table-warning">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> Фамилие</th>
                <th scope="col"> Имя</th>
                <th scope="col"> Отчество</th>
                <th scope="col"> Дата рождения</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${students.isEmpty()}">
                <td colspan="6">Нет студентов</td>
            </tr>
            <tr th:each="student : ${students}">
                <td>
                    <a>
                        <span th:text="${student.getSurname()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${student.getName()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${student.getPatronymic()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${student.getDate().toString()}"> </span>
                    </a>
                </td>
                <td>
                    <form method="post" action="/remove_course_from_student">
                        <input type="hidden" id="student_id2" name="student_id" th:value="${student.getId()}"/>
                        <input type="hidden" id="course_id2" name="course_id" th:value="${course.getId()}"/>
                        <button id="deleteButton" type="submit" class="btn btn-secondary">X</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <br>
        <a><b>Лекторы:</b></a>
        <br>
    </div>
    <div>
        <table class="table table-bordered table-warning">
            <thead class="thead-dark">
            <tr>
                <th scope="col"> Фамилие</th>
                <th scope="col"> Имя</th>
                <th scope="col"> Отчество</th>
                <th scope="col"> Дата рождения</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${professors.isEmpty()}">
                <td colspan="6">Нет лекторов</td>
            </tr>
            <tr th:each="professor : ${professors}">
                <td>
                    <a>
                        <span th:text="${professor.getSurname()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${professor.getName()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${professor.getPatronymic()}"> </span>
                    </a>
                </td>
                <td>
                    <a>
                        <span th:text="${professor.getDate().toString()}"> </span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
